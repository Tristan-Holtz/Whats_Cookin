<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='text/css' href='styles.css'>
    <meta charset="UTF-8">
    <title>Whats Cookin</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class='header'>
      <div class='header__icon'></div> 
      <nav class='nav'>
        <button class='nav__btn nav__btn--to-cook'>Cook</button>
        <button class='nav__btn nav__btn--pantry'>Pantry</button>
        <button class='nav__btn nav__btn--favorites'>Favorites</button>
        <button class='nav__btn nav__btn--login'>Login</button>
      </nav>
    </header>
    <main class='main'>
      <section class='dashboard__section'>
        <div class='dashboard__div'>
          <div class='dashboard__input--div'>
            <label class='dashboard__label dashboard__label--category'>Category:</label>
            <input class='dashboard__input dashboard__input--category'></input>
          </div>
          <div class='dashboard__input--div'>
            <label class='dashboard__label dashboard__label--ingredient'>Ingredient:</label>
            <input class='dashboard__input dashboard__input--ingredient'></input>
          </div>
        </div>
        <div class='dashboard__div--search'>
          <label class='dashboard__label dashboard__div--label'>Search:</label>
          <input class='dashboard__input dashboard__input--search'></input>
        </div>
      </section>
      <section class='recipes__section'>
      </section>
    </main>
  </body>
  <script>document.body.className += ' fade-out';</script>
  <footer>
    <script type="text/javascript" src="Cookbook.js"></script>
    <script type="text/javascript" src="User.js"></script>
    <script type="text/javascript" src="Pantry.js"></script>
    <script type="text/javascript" src="Recipe.js"></script>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/recipes.js"></script>
    <script type="text/javascript" src="../data/ingredients.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </footer>
</html>
